<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- contenitore -->
    <div class="container">

      <!-- logo-titolo -->
      <div>
        <img src="logo.png" alt="">
        <strong>
          <h3 class="titolo">Taking Booleaners From A to B</h3>
        </strong>
      </div>

      <!-- box bottoni -->
      <div class="box-bottoni">
        <input type="button" name="" value="Prenota" class="bottoni">
        <input type="button" name="" value="Termina prenotazione" class="bottoni">
        <input type="button" name="" value="Accendi luci" class="bottoni">
      </div>

      <!-- monopattino disponibile 1 -->
      <div class="monopattino">
        <div class="stile-titolo">
          <input type="checkbox" name="" value="" class="checkbox">
          <strong class="">Monopattino Gino22</strong>
        </div>
        <div class="descrizione">
          <font color=white>&#8614</font>
          Via Guadalametri - a 200 metri da te
        </div>
        <div class="descrizione">
          stato carica:
        </div>
        <div class="carica1"></div>
      </div>

      <!-- monopattino disponibile 2 -->
      <div class="monopattino">
        <div class="stile-titolo">
          <input type="checkbox" name="" value="" class="checkbox">
          <strong class="">Monopattino Mike24</strong>
        </div>
        <div class="descrizione">
          <font color=white>&#8614</font>
          Via Riccialdoni - a 420 metri da te
        </div>
        <div class="descrizione">
          stato carica:
        </div>
        <div class="carica2"></div>
      </div>

      <!-- monopattino disponibile 3 -->
      <div class="monopattino">
        <div class="stile-titolo">
          <input type="checkbox" name="" value="" class="checkbox">
          <strong class="">Monopattino Fede154</strong>
        </div>
        <div class="descrizione">
          <font color=white>&#8614</font>
          Via Mentarini - a 490 metri da te
        </div>
        <div class="descrizione">
          stato carica:
        </div>
        <div class="carica3"></div>
      </div>
    </div>
  </body>
</html>
